<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Events</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'front.css' %}">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="/front/">Home</a></li>
            <li><a href="/about/">About Us</a></li>
            <li><a href="/contact/">Contact Us</a></li>
            <li><a href="/ourwork/">Our Work</a></li>
            <li><a href="/logout/">Logout</a></li>
        </ul>
    </div>

    <!-- Header Image and Booking Form -->
    <div class="header">
        <img src="https://media.istockphoto.com/id/471906412/photo/beautiful-table-setting-for-an-wedding-reception-or-an-event.jpg?s=2048x2048&w=is&k=20&c=_eAWgEvA_hOaeJ4kQLJWR7rwFcmIm6h9_Z83B59t_fk=" alt="Wedding" style="filter: brightness(0.7);">
        <div class="overevent">
            <form id="event-form" method="post">
                {% csrf_token %}

                {% if messages %}
                <ul class="main">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                <h2>Book Now!</h2>
                <br>

                <!-- Form Fields -->
                <div>
                    <label>Your name:</label>
                    <input type="text" id="your-name" name="your_name" required>
                </div>

                <br>
                <div>
                    <label>Event Name:</label>
                    <input type="text" id="event-name" name="event-name" required>
                </div>

                <br>
                <div>
                    <label>Event Date:</label>
                    <input type="date" id="event-date" name="event-date" required>
                </div>

                <br>
                <div>
                    <label>Your Mail:</label>
                    <input type="email" id="event-mail" name="mail" required>
                </div>

                <br>
                <div>
                    <label>Select City:</label>
                    <select class="form-control" id="inputState" name="state" required>
                        <option value="">Select City</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Panchkula">Panchkula</option>
                        <option value="Mohali">Mohali</option>
                    </select>
                </div>

                <br>
                <div>
                    <label>Event Description:</label>
                    <textarea id="event-description" name="event-description" rows="4" cols="27" required></textarea>
                </div>

                <br>
                <div>
                    <label>Total No of Guests:</label>
                    <input type="number" id="guests" name="guests" min="0" required>
                </div>

                <br>
                <div>
                    <label>Event Category:</label>
                    <select id="event-category" name="event-category" required>
                        <option value="meeting">Meeting</option>
                        <option value="party">Party</option>
                        <option value="appointment">Appointment</option>
                        <option value="festival">Festival</option>
                    </select>
                </div>

                <br>
                <div>
                    <input type="submit" value="BOOK EVENT">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
