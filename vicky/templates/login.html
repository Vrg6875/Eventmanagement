<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'front.css' %}">
</head>
<body>
    {% include 'header.html' %}
    <div class="header">
        <img src="https://images.unsplash.com/photo-1469371670807-013ccf25f16a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Wedding" style="filter: brightness(0.6);">
        <div class="overlay">
            <div>
            <form method="post">
                {% csrf_token %}
                <h2 style="color: white;">USER LOGIN</h2>
                <br>
                {% if messages %}
                <ul class="main">
                  {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
              </ul>
            
              {% endif %}
        <div>      
        <label><b>Username</b></label>
        <input type="text" name="username"  class="form-control" id="exampleCheck1">
        </div>
        <div>
            <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <div>
            <p>don't  have a account please create <a href="/register/">signup</a></p>
        </div>
          <button type="submit" class="vicky">Submit</button> 
        </div>
    </div>
</form> 
<div class="foot">
    <p>&copy;2024 Vicky Event planner. All rights reserved.</p>
</div>
