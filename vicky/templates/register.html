<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaandaar Events - Redefining Class</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'front.css' %}">
</head>
<body>
  {% include 'header.html' %}
    <div class="header">
        <img src="https://images.unsplash.com/photo-1469371670807-013ccf25f16a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Wedding" style="filter: brightness(0.6);">
        <div class="overlay">
                <h2>CREATE NEW ACCOUNT</h2>
                          <br>

<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"><b>First name</b></label>
      <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
     
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><b>last name</b></label>
      <input type="text" name="last_name" class="form-control" id="exampleInputPassword1">
    </div>

    <div>
      <label class="form-check-label" for="exampleCheck1"><b>username</b></label>
      <input type="text" name="username" class="form-control"id="exampleCheck1">
    </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><b>password</b></label>
        <input type="password" name="password1" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><b>confirm password</b></label>
        <input type="password" name="password2" class="form-control" id="exampleInputPassword1">
      </div>
    <div>
        <p>already have a account <a href="/login/">login</a></p>

    </div>
     <div>
    <button type="submit" class="vicky">Submit</button>

        </div>
    </div>
</form>
<div class="foot">
  <p>&copy;2024 Vicky Event planner. All rights reserved.</p>
</div>
</head>
</body>
