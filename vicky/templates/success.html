<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .success-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .success-container h1 {
            color: #28a745;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .success-container img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .success-container p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-home:hover {
            background-color: #218838;
        }

    </style>
</head>

<body>
   

    <div class="success-container">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success Icon">
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your transaction was completed successfully.</p>
        <p>We look forward to planning your event.</p>
        <a href="/front" class="btn-home">Go to Home</a>
    </div>

</body>

</html>
